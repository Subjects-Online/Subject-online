<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
    <h1 id="title"></h1>
<p id="desc"></p>

<script>
fetch("content/home.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("title").innerText = data.title;
    document.getElementById("desc").innerText = data.description;
  });
</script>
</body>
</html>
