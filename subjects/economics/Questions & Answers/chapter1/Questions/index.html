<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">
          Category <span>HTML</span>
          <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-aria"></div>
        <div class="answers-aria"></div>
        <button class="submit-button" type="submit">Submit</button>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown">
            <span class="minutes">02</span> :
            <span class="seconds">45</span>
            <span></span>
          </div>
        </div>
        <div class="results">
          
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
